<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[REDACTED]</title>
    <link rel="stylesheet" href="../css/redacted_select.css">
    <link rel="icon" href="../images/favicon/favi1.png" type="image/x-icon">
</head>
<body>
    <header>
        <a href="../index.html"><h1>Symbol Tracker</h1></a>
    </header>
    
    <main>
        <figure>
            <div id="countdown"></div>
            <figcaption>
                Lightfall release date
            </figcaption>
        </figure>
        <div id="animation">
            <div class="circle"></div>
            <div class="triangle"></div>
        </div>
        
    </main>
    <footer>
        <div id="socials">
            <a href=""><img src="../images/socials/githubsquare_2.png" alt=""></a>
            <a href=""><img src="../images/socials/kofi2.png" alt=""></a>
        </div>
    </footer>
    <script>
        const countDownDate = new Date('Feb 28, 2023 18:00:00').getTime();

        const x = setInterval(function() {
            let now = new Date().getTime();

            let distance = countDownDate - now;

            let days = Math.floor(distance / (1000 * 60 * 60 * 24));
            let hours = Math.floor(distance % (1000 * 60 * 60 * 24) / (1000 * 60 * 60));
            let minutes = Math.floor(distance % (1000 * 60 * 60) / (1000 * 60));
            let seconds = Math.floor(distance % (1000 * 60) / 1000);

            document.getElementById('countdown').innerHTML = days + 'd ' + hours + 'h ' + minutes + 'm ' + seconds + 's';

        }, 1000);
    </script>
</body>
</html>
